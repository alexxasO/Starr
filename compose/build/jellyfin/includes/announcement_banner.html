<script>
    function checkOverflow(el) {
        var curOverflow = el.style.overflow;

        if ( !curOverflow || curOverflow === "visible" )
            el.style.overflow = "hidden";

        el.style.animation = 'none';
        el.style.paddingLeft = '0';

        var isOverflowing = el.clientWidth < el.scrollWidth
            || el.clientHeight < el.scrollHeight;

        console.log("CLIENT", el.clientWidth, el.scrollWidth, el.clientHeight, el.scrollHeight);
        el.style.overflow = curOverflow;

        console.log("OVERFLOW", isOverflowing);

        return isOverflowing;
    }

    // <!-- TODO Announcement banner script -->
    const announcementBanner = document.getElementById('announcementText');
    const announcementText = 'Un Discord à été mis en place par ici : <a href="https://discord.antxis.fr">https://discord.antxis.fr</a>';
    const announcementIFrame = document.getElementById('announcementiframe');
    console.log("BANIERE", announcementIFrame);

    if (announcementText) {
        announcementBanner.innerHTML = announcementText;

        if (checkOverflow(announcementBanner)) {
            announcementBanner.style.animation = 'marquee 15s linear infinite';
            announcementBanner.style.paddingLeft = '100%';
        }
    }

</script>
